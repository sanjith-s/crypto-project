<!DOCTYPE html>
<html>
<head>
<title>
Transaction
</title>
<style>
        fieldset{
            background-color: #f1f1f1;
            border: none;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            padding: 0 .625em;
        }

        label{
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: right;
            width: 150px;
            vertical-align: top;
        }

        input{
            font-size: inherit;
        }
</style>
</head>
<body>
<div>
<h1 style="text-align:center">TRANSACTION</h1>
<label for="user">USER ID:</label>
<input type="text" id="user" name="user" placeholder="Enter USER ID of beneficiary" size="35px"><br><br> 
<label for="coin">NO.OF COINS:</label>
<input type="text" id="coin" name="coin" placeholder="Enter NO.OF COINS TO TRANSFER" size="35px"><br><br> 
<label for="description">USER ID:</label>
<textarea id="description" name="description" placeholder="leave a message to beneficiary" rows="5" cols="50"></textarea><br><br> 
<label for="pass">PASSWORD:</label>
<input type="password" name="pass" id="pass" placeholder"enter your login password" size="35px"><br><br>
<input type="submit" value="CONFIRM TRANSACTION" onclick="location.href=''">
</div>
</body>
