<!DOCTYPE html>
<html>

<head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
</head>

<body>
    <span id="title">No Coin</span><br><br>
    <form method="POST" onsubmit="loginAction()">
        <label for="user">
            User Name <input id="user" type="text" required>
        </label><br><br>
        <label for="mail">
            Email Address <input id="mail" type="email" required>
        </label><br><br>
        <label for="password">
            Create New Password <input id="pass1" type="password" required onkeydown="validatePass();">
        </label><br><br>
        <label for="confirm-password">
            Confirm Your Password <input id="pass2" type="password" required onkeydown="matchPass();">
        </label><br><br>
        <!-- <label for="age">
            Date of Birth <input id="age" type="date" required>
        </label><br><br> -->
        <label for="check">
            <input type="checkbox" id="check" onclick="checkMe()"> By clicking, I agree to the terms and conditions and privacy policy.
        </label><br><br>
        <button id="submit" type="submit" disabled>Sign Up!</button>
    </form>
</body>
<script>
    function checkMe() {
        let val = document.getElementById("check").checked;

        if (val) {
            document.getElementById("submit").removeAttribute("disabled");
        } else {
            document.getElementById("submit").setAttribute("disabled", "");
        }
    }

    function loginAction() {
        let usr = document.getElementById("user").value;
        let pass = document.getElementById("pass1").value;
        let emailID = document.getElementById("mail").value;
        // var http = new XMLHttpRequest();;

            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText)
            } else {
                console.log(this.responseText)
            }
        }
        xmlhttp.open("GET", "register.php?username=" + usr + "&password=" + pass + "&email" + emailID, true);
        xmlhttp.send();
    }

    function validatePass() {
        let password = document.getElementById("pass1").value;
        let passregex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;
        let result = passregex.test(password);
        if (!result) {
            console.log("fail");
        } else {
            console.log("success");
        }
    }

    function matchPass() {
        let pass1 = document.getElementById("pass1").value;
        let pass2 = document.getElementById("pass2").value;
        if (pass1 != pass2) {
            console.log("Match");
        } else {
            console.log("No match");
        }
    }
