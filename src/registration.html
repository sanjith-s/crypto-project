<!DOCTYPE html>
<html>
<head>
<title>
Registration Form
</title>
<link rel="stylesheet" href="./styles/registration.css">
<script>
    function validate() {
            let value = document.getElementById("age").value;
            let date = new Date(value);
            let diff = new Date(Date.now() - date.getTime());
            let age = diff.getFullYear() - 1970;
            if (age >= 16) {
                return true;
            } else {
                alert("You must be 16 years or older to access the website");
                return false;
            }
        }
</script>
</head>
<body>
<div id="wrapper">
    <div id="logo">Yo Coin</div><br>
<div id="title">Registration Form</div><br>
<div id="content">
    <label for="name">Name: <br><input type="name" id="name" name="name"></label>
    <label for="mail">E-mail: <br><input type="email" id="mail" name="mail"></label>
    <label for="dob">Date of Birth: <br><input type="date" id="dob" onchange="validate();"></label><br>
    <label for="number">Mobile Number: <br><input type="text" id="number" name="number"> <br></label>
    <label for="pincode">Address: <br><textarea></textarea></label>
    <button id="login" onclick='location.href="inventory.html"'>Register</button>
    </div>
</div>
</div>
</body>
</html>
