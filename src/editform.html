<!DOCTYPE html>
<html>
<head>
<title>
EDIT FORM
</title>
<style>
fieldset{
            background-color: #f1f1f1;
            border: none;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            padding: 0 .625em;
        }

        label{
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: right;
            width: 150px;
            vertical-align: top;
        }

        input{
            font-size: inherit;
        }
</style>
<body>
<div>
<h1 style="text-align:center">EDIT FORM </h1>
<label for="name">NAME:</label>
<input type="name" placeholder="enter name" id="name" name="name"><br><br>
<label for="mail">E-mail: </label>
<input type="email" id="mail" name="mail" placeholder="enter mail id"><br><br>
<label for="pass">PASSWORD:</label>
<input type="password" name="pass" id="pass"><br><br>
<label for="dob">DATE OF BIRTH:</label>
<input type="date" id="dob" name="dob"><br><br>
<label for="number">PHONE NUMBER:</label>
<input type="text" id="number" name="number" placeholder="enter phone number with country code" size="35px"><br><br>
<label for="PINCODE">PINCODE:</label>
<input type="text" id="PINCODE" name="PINCODE" placeholder="enter pincode"><br><br>

<input type="submit" value="confirm editing" onclick="location.href='inventory.html'" >
</div>
</body>
</html>
